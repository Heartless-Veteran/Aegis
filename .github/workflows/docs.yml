                      </div>
                  </div>
              </header>
              
              <div class="container">
                  <main class="main-content">
                      <nav class="nav-section">
                          <h2>📚 Documentation</h2>
                          <ul class="nav-list">
                              <li><a href="README.html"><span>📖</span>Project Overview</a></li>
                              <li><a href="guide/guide.html"><span>🚀</span>Language Guide</a></li>
                              <li><a href="AEGIS_PROJECT_BIBLE.html"><span>📖</span>Project Bible</a></li>
